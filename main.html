<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<title>Contacts Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row card d-flex justify-content-center mx-auto my-5 w-75">
            <h3 id="inner-title">Search</h3>
            <div class="input-group">
                <input type="text" id="searchText" placeholder="Search for a contact" class="form-control">
                <div class="input-group-append">
                    <button type="button" id="searchButton" class="btn btn-primary" onclick="doSearch();">Go</button>
                </div>
            </div>
            <span id="searchResult"></span>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody id="contactsTable">

                </tbody>
            </table>

        </div>
    </div>

</html>
