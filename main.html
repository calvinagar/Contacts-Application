<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<title>Contacts Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row card d-flex justify-content-center mx-auto my-5" style="width: 1200px;">
            <h3 id="inner-title" class='mt-3'>
                Search
                <button class='btn md-3 btn-outline-primary float-end' onclick="doLogout();">Logout</button>
            </h3>
            <div class="input-group">
                <div class="input-group-append">
                    <button type="button" id="searchButton" class="btn btn-primary" onclick="doSearch();"><i class="fas fa-search"></i></button>
                </div>
                <input type="text" id="searchText" placeholder="Search for a contact" class="form-control">
                <div class="input-group-append">
                    <a type="button" id="addButton" class="btn btn-primary" href="add.html"><i class="far fa-plus-square"></i></a>
                </div>
            </div>
            <span id="searchResult">Enter a name to search.</span>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody id="contactsTable">

                </tbody>
            </table>

        </div>
    </div>

</html>
