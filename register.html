<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<title>Contacts Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row card d-flex justify-content-center mx-auto my-5 w-25">
            <div class="form-group">
                <h3 id="inner-title">Register</h3>
                <hr>
                <input type="text" id="firstName" placeholder="First Name" class="form-control">
                <br>
                <input type="text" id="lastName" placeholder="Last Name" class="form-control">
                <br>
                <input type="text" id="loginName" placeholder="Username" class="form-control">
                <br>
                <input type="password" id="loginPassword" placeholder="Password" class="form-control">
                <button type="button" id="regButton" class="btn btn-primary mt-3" onclick="doRegister();">Do It</button>
                <a type="button" id="backButton" class="btn btn-outline-primary mt-3" href="index.html">Back</a>
                <br><br>
                <span id="loginResult"></span>
            </div>
        </div>
    </div>

</html>
